name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web:
    name: Web - typecheck and tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.1.34'

      - name: Install dependencies (npm)
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --include=optional

      - name: Ensure rollup native binary
        run: |
          if node -e "require('@rollup/rollup-linux-x64-gnu')" 2>/dev/null; then
            echo "@rollup/rollup-linux-x64-gnu already present";
          else
            v=$(node -p "require('rollup/package.json').version");
            echo "Installing @rollup/rollup-linux-x64-gnu@${v}";
            npm i -D @rollup/rollup-linux-x64-gnu@"${v}";
          fi

      - name: Generate React Router types (Bun)
        run: bun x react-router typegen || npx react-router typegen

      - name: Typecheck (Bun)
        run: bun run typecheck || npm run typecheck --if-present

      - name: Run unit tests (Bun)
        run: bun x vitest run --reporter=dot

  mobile:
    name: Mobile - typecheck and patch verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Verify patch-package patches
        run: npx patch-package --check
